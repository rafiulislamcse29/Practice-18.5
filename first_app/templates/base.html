{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="{%url 'homepage' %}">
         Navbar
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            
          </ul>
          {% if user.is_authenticated %}
            <a href="{% url 'profilepage'%}" class="btn btn-outline-success">
              Profile
            </a>
            <a href="{%url 'logout'%}" class="btn btn-outline-success">
              Logout
            </a>
          {%else%}
            <a href="{% url 'signup_page'%}" class="btn btn-outline-success">
              Singup
            </a>
            <a href="{% url 'loginpage'%}" class="btn btn-outline-success">
              Login
            </a>
          {%endif%}
        </div>
      </div>
    </nav>
    {% if messages %}
      {% for m in messages %}
      <small {% if m.tags %} class="{{m.tags}}" {% endif %}> {{m}}</small>
      {%endfor%}
    {%endif%}
    {% block content%} {% endblock%}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
